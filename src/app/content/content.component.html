<div style="height:620px;margin-top: 40px;">
    <h4>Our Popular Policies</h4>
    <div class="card-deck">
        <div class="card" *ngFor="let popularPolicy of popularList let idx=index">

            <div class="card-header">
                {{popularPolicy.policyName}}
            </div>
            <div class="card-body">
                {{popularPolicy.description}}
                <p>{{info}}</p>


            </div>
            <div class='card-footer'>
                <button class="btn btn-danger" (click)="showInfo(idx)">Show Details</button>
            </div>

        </div>

    </div>

</div>
